<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v6.5.1/js/all.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Runner</title>
</head>
<body>
    <header class="header">
    <input type="checkbox" id="check">
    <label for="check" class="icons">
        <i class='bx bx-menu' id="menu-icon"></i>
        <i class='bx bx-x' id="close-icon"></i>
    </label>
    <div class="logo">
        <img src="./assests/logo.PNG" alt="logo">
    </div>
    <div class="navbar-text">
        <span class="span-text">Meta</span>Blog
    </div>

    <!-- Toggle switch Here -->

    <nav class="navbar" style="--i:0">
        <a href="#home" style="--i:1">Home</a>
        <a href="#blog" style="--i:2">Blog</a>
        <a href="#Single Post" style="--i:3">Single Post</a>
        <a href="#pages" style="--i:4">Pages</a>
        <a href="#contact" style="--i:5">Contact</a>
    </nav>
    <div class="nav-search">
            <input type="text" id="reason" name="reason" placeholder="Search" required>
            <div class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
    </div>
    
</header>
</body>
</html>
